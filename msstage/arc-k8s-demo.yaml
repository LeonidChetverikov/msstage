apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc-k8s-demo
  namespace: msstage-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arc-k8s-demo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: arc-k8s-demo
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
        kubernetes.io/os: linux
      containers:
      - name: arc-k8s-demo
        image: msstage2022.azurecr.io/samples/msstage-demo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "50Mi"
            cpu: "125m"
          limits:
            memory: "128Mi"
            cpu: "250m"

---

apiVersion: v1
kind: Service
metadata:
  name: arc-k8s-demo
  namespace: msstage-app
  labels:
    name: arc-k8s-demo
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: arc-k8s-demo
